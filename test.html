<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Handlee', cursive;
            /* Hand-drawn font */
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            background-color: #ddd;
            /* Header and footer background color */
            padding: 10px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid #ddd;
            /* Hand-drawn border */
            margin: -10px;
            /* Overlapping border to create a sketched effect */
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
            /* Hand-drawn shadow */
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            background-color: #f5f5f5;
            /* Hand-drawn input background */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            /* Submit button color */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
            /* Hand-drawn shadow */
        }

        /* Sketch-style border */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid #ddd;
            /* Sketch-style color */
            border-radius: 10px;
            z-index: -1;
            pointer-events: none;
            /* Make sure the border doesn't interfere with content */
        }

        footer {
            margin-top: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Hand-Drawn Website</title>
</head>

<body>
    <header>
        <h1>Hand-Drawn Website</h1>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to our Hand-Drawn World!</h1>
            <p>This is a simple example of a hand-drawn website with a search bar, submit button, and sections.</p>

            <form>
                <input type="text" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 Hand-Drawn Website. All rights reserved.</p>
    </footer>
</body>

</html>
